<!-- landing-page.component.html -->
<div class="relative min-h-screen w-full flex items-center justify-center"
     [style.backgroundImage]="backgroundImage"
     style="background-size: cover; background-position: center; background-attachment: fixed; height: 100vh;">
  
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>
  
  <!-- Content -->
  <div class="relative z-10 text-center text-white">
    <!-- Rectangular Box with Background Color -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
      <!-- Content -->
      <div class="relative z-10 text-black">
        <h1 class="text-4xl sm:text-5xl font-bold mb-6">Welcome to the Interview Preparation Tool!</h1>
        <p class="text-lg mb-8">Get ready for your next job interview with customized questions and answers tailored to your role and expertise.</p>
        <button 
          (click)="onGetStarted()" 
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300 ease-in-out">
          Get Started
        </button>
      </div>
    </div>
  </div>
  
</div>
