<div class="min-h-screen bg-gray-100 font-sans">
  <!-- Header Section -->
  <div class="text-center py-6">
    <h2 class="text-4xl font-bold text-gray-800">Interview Preparation Tool</h2>
  </div>

  <!-- Form and Inputs Section -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <form (ngSubmit)="onSubmit()" class="flex items-center justify-between space-x-4">
      <!-- Role Input -->
      <div class="flex-1">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
        <input 
          type="text" 
          id="role" 
          [(ngModel)]="role" 
          name="role" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Topic Input -->
      <div class="flex-1">
        <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic:</label>
        <input 
          type="text" 
          id="topic" 
          [(ngModel)]="topic" 
          name="topic" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Generate
      </button>
    </form>
  </div>

  <!-- Response Section -->
  <div *ngIf="response" class="mt-8 max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Generated Insights and Information</h3>
    <div class="space-y-4">
      <p class="text-gray-700"><strong class="font-medium">Role:</strong> {{ response.role }}</p>
      <p class="text-gray-700"><strong class="font-medium">Questions/Insights:</strong> {{ response.answer }}</p>
    </div>
  </div>
</div>
